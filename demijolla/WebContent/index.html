<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>de Mijolla</title>
<link rel="icon" href="resources/img/blason.gif" type="image/gif" />
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body style="height: 100%">
	<div class="container">
		<div class="headerDiv"
			style="background: url(resources/img/header.svg) no-repeat;">
			<img alt="blason" src="resources/img/blason.gif" class="blason" /> <span
				class="title">de Mijolla</span>
		</div>
		<div class="bodyDiv">
			<form class="contCenter"
				style="background: url(resources/img/body.svg) no-repeat">
				<table class="centered">
					<tr>
						<td><label for="loginInput" class="text">Identifiant
								: </label></td>
						<td><input type="text" id="loginInput" class="text"></input></td>
					</tr>
					<tr>
						<td><label for="passwordInput" class="text">Mot de
								passe : </label></td>
						<td><input type="password" id="passwordInput" class="text"></input></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" class="text"
								style="width: 100%; background-color: #ADD6FF; border-radius: 5px; margin-bottom: 5px">Se
								connecter</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
